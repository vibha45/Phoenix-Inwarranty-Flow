name: Postman Collection Workflow

on:
  push:
    branches: [ main ]

  workflow_dispatch:

  schedule:
    - cron: '30 02 * * *'   # 8:00 AM IST
    - cron: '00 14 * * *'   # 7:30 PM IST
    - cron: '00 18 * * 1-5' # 11:30 PM IST (Monâ€“Fri)

jobs:
  run-postman-tests:
    runs-on: ec2-github-runner

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Newman and HTML Extra Reporter globally
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman Collection with Newman
        run: |
          newman run "Inwarranty-flow Collection.postman_collection.json" \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export ./newman/index.html
           

      - name: Newman HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Newman-HTML-Report
          path: newman/*.html
      - name : Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

    
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v7
        with:
          server_address : smtp.gmail.com 
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Pheonix Inwarrenty Flow Test Execution Notification
          to: vibhagupta0591@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Hi,
                Phoenix Inwarrenty Flow test has been executed. The Report has been published and the URL
                is : https://vibha45.github.io/Phoenix-Inwarranty-Flow/



      
          
          

